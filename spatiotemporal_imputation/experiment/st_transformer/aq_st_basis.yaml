# config.yaml
dataset: 'AQ'
model: 'SpatialTemporalTransformer'
batch_size: 1
lr: 0.001
weight_decay: 0.0
max_epochs: 300
space_sigma: 0.5
space_threshold: 0.1
space_partitions_num: 1
window_size: 30
stride: 30
val_ratio: 0.2
dropout: 0.0
y_dim: 1
x_dim: 357
hidden_dims: [64, 64]
output_dim: 1
ff_dim: 64
n_heads: 1
n_layers: 4
whiten_prob: [0.2, 0.5, 0.8]
additional_st_covariates: True
normalization_axis: 'time'
